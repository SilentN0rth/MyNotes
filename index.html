    <div class="note__panel">
        <h2 class="note__panel-heading">Add note</h2>
        <label for="category">Select category:</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- Select category -</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Other</option>
        </select>
        <label for="text">Enter the content of the note:</label>
        <textarea id="text"></textarea>
        <p class="note__panel-error">Complete all fields!</p>
        <div class="note__panel-buttons">
            <button class="btn save icon"><i class="fas fa-save"></i> Save</button>
            <button class="btn cancel icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>
